<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header>
        <div class="container">
            <form>
                <div>
                    <h3 class="mb-3">Buscar usuário:</h3>
                </div>
                <div class="row">
                    <div class="col-12 mb-4">
                        <input type="text" placeholder="nome de usuário" id="user"/>
                        <button type="button" class="btn btn-primary" id="btn-buscar-user">
                            <i class="bi bi-search"></i>
                            <span class="spinner-border spinner-border-sm d-none"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="fotoPerfil">
            <h1 class="profile-name" id="nome"></h1>
            <h2 class="profile-username" id="nome-usuario"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script src="JQuery-3.6.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
